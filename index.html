<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="styles.css" />

    <script defer src="script.js"></script>
    <title>Mapty</title>
  </head>
  <body>
    <div class="sidebar">
      <h1>Mapty</h1>
      <ul>
        <form class="form hidden">
          <div class="form__row">
            <label for="" class="form__label">Type</label>
            <select name="" id="" class="form__input--type form__input--type">
              <option value="running">running</option>
              <option value="cycling">cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label for="" class="form__label">Distance</label>
            <input
              type="text"
              class="form__input form__input--distance"
              placeholder="km"
            />
          </div>
          <div class="form__row">
            <label for="" class="form__label">duration</label>
            <input
              type="text"
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label for="" class="form__label">cadence</label>
            <input
              type="text"
              class="form__input form__input--cadence"
              placeholder="steps/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label for="" class="form__label">evelation</label>
            <input
              type="text"
              class="form__input form__input--evelation"
              placeholder="steps/min"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>
    </div>
    <div id="map"></div>
  </body>
</html>
